<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
     <!-- daisyUi  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
     <!-- tailwind css  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- custom css  -->
     <link rel="stylesheet" href="css/bank.css">
</head>
<body class="max-w-[1140px] mx-auto">
         <!-- header start  -->
         <div class="navbar bg-base-100">
          <div class="flex-1">
            <a href="../index.html" class="btn btn-ghost normal-case font-bold text-2xl text-[#5074E4]">Bank Sphere</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="../img/deposit.png" />
                </div>
              </label>
              <ul tabindex="0" class="text-[#5074E4] menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li>
                  <a href="../pages/profile.html" class="justify-between">
                    Profile
                  </a>
                </li>
                <li><a href="../pages/settings.html">Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- header end  -->
    <div class="cards-container mt-10">
        <div class="grid lg:grid-cols-3 md:grid-cols-3 grid-cols-1 gap-5">
            <!-- card - 1 -->
        <div class="card bg-orange-400 text-white text-3xl">
            <figure class="px-10 pt-10">
              <img class="max-w-[150px]" src="../img/deposit.png" alt="Shoes"/>
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-3xl">Deposit</h2>
              <p class="font-bold">$<span id="deposit-display">00</span></p>
            </div>
        </div>
        <!-- card - 2 -->
        <div class="card bg-green-400 text-white text-3xl">
            <figure class="px-10 pt-10">
              <img class="max-w-[150px]" src="../img/withdraw.png" alt="Shoes"/>
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-3xl">Withdraw</h2>
              <p class="font-bold">$<span id="withdraw-display">00</span></p>
            </div>
        </div>
        <!-- card - 3 -->
        <div class="card bg-lime-400 text-white text-3xl">
            <figure class="px-10 pt-10">
              <img class="max-w-[150px]" src="../img/total.png" alt="Shoes"/>
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title text-3xl">Balance</h2>
              <p class="font-bold">$<span id="total-display">500</span></p>
            </div>
        </div>
        </div>
    </div>
    <div class="input-bank-container grid lg:grid-cols-2 md:grid-cols-2 justify-center gap-5 mt-5 mb-10">
        <div class="bg-orange-300 p-6 rounded-lg w-[100%]">
            <h1 class="font-bold text-3xl">Please Deposit</h1>
            <input id="deposit-field" type="number" placeholder="$ amount you want to deposit" class="input input-bordered input-primary w-full max-w-xs mt-2" />
            <br>
            <button id="deposit-btn" class="btn btn-primary mt-2 bg-orange-600 hover:bg-orange-600">Deposit</button>
        </div>
        <div class="bg-orange-300 p-5 rounded-lg">
            <h1 class="font-bold text-3xl">Please Withdraw</h1>
            <input id="withdraw-field" type="number" placeholder="$ amount you want to withdraw" class="input input-bordered input-primary w-full max-w-xs mt-2" />
            <br>
            <button id="withdraw-btn" class="btn btn-primary mt-2 bg-green-600 hover:bg-green-600">Withdraw</button>
        </div>
    </div>
    <script src="../js/utilities.js"></script>
    <script src="../js/bank.js"></script>
</body>
</html>
